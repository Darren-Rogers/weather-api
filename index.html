<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather Forecast</title>
</head>

<body>
    <main class="container">
        <section class="row">
            <div class="col-12 col-md-3">
                <form class="card p-3 m-3">
                    <input id="input" class="form-control mb-3" type="search" placeholder="Search City">
                    <button class="btn btn-primary" id="searchCity" type="submit">Search</button>
                </form>
            </div>
            <div class="col-12 col-md-9">
                <div class="card p-3 m-3" id="currentWeather"></div>
                <div class="row">
                    <div class="col-12 col-md">
                        <div class="card p-3 m-3"></div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="card p-3 m-3"></div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="card p-3 m-3"></div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="card p-3 m-3"></div>
                    </div>
                    <div class="col-12 col-md">
                        <div class="card p-3 m-3"></div>
                    </div>
            </div>
            </div>
        </section>
    </main>


    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
